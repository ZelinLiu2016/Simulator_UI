<html>
<head>
    <meta charset="utf-8">
    <title>机票模拟器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
	<link href="{{static_url('css/style.css')}}" rel="stylesheet" type="text/css">
    <!--<link rel="bookmark" type="image/x-icon" href="static/favicon.ico" mce_href="static/favicon.ico"/>-->
    <!--<link rel="icon" type="image/x-icon" href="static/favicon.ico" mce_href="static/favicon.ico"/>-->
    <!--<link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico" mce_href="static/favicon.ico"/>-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.js"></script>
	<script src="{{static_url('js/simulator.js')}}" type="text/javascript"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
	<script type="text/javascript">
        $(function(){
            $('#mySwitch input').bootstrapSwitch();
        })

    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 column">
			<img width="100%" src="{{static_url('background.jpg')}}"/>
		</div>
	</div>
	<div class="row" style="margin:20px">
		<div class="col-md-12">
			<h3 class="text-center">
				机票模拟器
			</h3>
		</div>
	</div>
	<div class="row" style="margin:20px;height:30px">
		<div align='center' class="col-md-4">
			<span>开始日期</span>
            <input id = "start_date" type="date"/>
		</div>
		<div align='center' class="col-md-4">
            <span>结束日期</span>
			<input id="end_date" type="date"/>
		</div>
		<div align='center' class="col-md-4">
			<div class="switch" data-on="success" data-off="warning"  id="mySwitch" >
				<span>启用自学习</span>
				<input type="checkbox" name="mySwitch" checked />
			</div>
		</div>
	</div>
	<div class="row" style="margin:20px">
		<div align='center' class="col-md-12">
			<button type="button" class="btn btn-lg btn-primary" onclick='simulator()'>开始仿真</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" id="flot_draw" style="height:600px">
		</div>
	</div>
	<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div style="position:absolute;top:250px;left:600px">
            <img height="150px" src="{{static_url('loading.gif')}}"/>
        </div>
    </div>
</div>
</body>
</html>
